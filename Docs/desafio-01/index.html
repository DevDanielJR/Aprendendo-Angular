<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Portal de Notícias</title>

    <!--Nosso CSS-->
    <link rel="stylesheet" href="styles/card.css">
</head>

<body>

    <!--DIV de todo o conteúdo-->
    <div class="container">

        <!--DIV do card de notícia horizontal-->
        <div class="card">

            <!-- DIV sobre o que estará do lado esquerdo do card-->
            <div class="card_left">
                <span>Por Daniel Ribeiro</span>
                <a href="#">Angular está no top 1!</a>
                <p>Angular se torna o framework mais requisitado no mercado de programação. Entenda.</p>
            </div>

            <!-- DIV sobre o que estará do lado direito do card-->
            <div class="card_right">
                <img src="assets/angular.jpg" alt="Logo do framework Angular" title="Logo do framework Angular" width="350px">
            </div>

        </div>

    </div>

</body>
</html>
